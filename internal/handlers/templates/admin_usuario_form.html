{{define "content"}}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">
                        <i class="bi bi-person-plus me-2"></i>
                        {{if eq .Action "crear"}}Crear Nuevo Usuario{{else}}Editar Usuario{{end}}
                    </h3>
                </div>
                <div class="card-body">
                    {{if .ErrorMessage}}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        {{.ErrorMessage}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {{end}}

                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Nombre de Usuario <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" 
                                           class="form-control" 
                                           id="username" 
                                           name="username" 
                                           value="{{if .EditUser}}{{.EditUser.Username}}{{else if .FormData}}{{.FormData.username}}{{end}}" 
                                           required 
                                           placeholder="nombre.usuario">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="display_name" class="form-label">Nombre para Mostrar <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                    <input type="text" 
                                           class="form-control" 
                                           id="display_name" 
                                           name="display_name" 
                                           value="{{if .EditUser}}{{.EditUser.DisplayName}}{{else if .FormData}}{{.FormData.display_name}}{{end}}" 
                                           required 
                                           placeholder="Juan Pérez">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       value="{{if .EditUser}}{{.EditUser.Email}}{{else if .FormData}}{{.FormData.email}}{{end}}" 
                                       required 
                                       placeholder="usuario@ejemplo.com">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                Contraseña {{if eq .Action "crear"}}<span class="text-danger">*</span>{{else}}<small class="text-muted">(dejar en blanco para mantener actual)</small>{{end}}
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       {{if eq .Action "crear"}}required{{end}} 
                                       placeholder="{{if eq .Action "crear"}}Contraseña segura{{else}}Nueva contraseña (opcional){{end}}">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Permisos del Usuario</label>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="card border-primary">
                                        <div class="card-body p-3">
                                            <div class="form-check">
                                                <input class="form-check-input" 
                                                       type="checkbox" 
                                                       name="permissions" 
                                                       value="ADMIN" 
                                                       id="perm-admin"
                                                       {{if .UserPermissions}}{{if contains .UserPermissions "ADMIN"}}checked{{end}}{{end}}>
                                                <label class="form-check-label" for="perm-admin">
                                                    <strong><i class="bi bi-shield-check text-danger me-1"></i>Administrador</strong>
                                                    <small class="d-block text-muted">Acceso completo al panel de administración</small>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="card border-success">
                                        <div class="card-body p-3">
                                            <div class="form-check">
                                                <input class="form-check-input" 
                                                       type="checkbox" 
                                                       name="permissions" 
                                                       value="materiales.create" 
                                                       id="perm-mat-create"
                                                       {{if .UserPermissions}}{{if contains .UserPermissions "materiales.create"}}checked{{end}}{{end}}>
                                                <label class="form-check-label" for="perm-mat-create">
                                                    <strong><i class="bi bi-plus-circle text-success me-1"></i>Crear Materiales</strong>
                                                    <small class="d-block text-muted">Puede añadir nuevos materiales al inventario</small>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="card border-warning">
                                        <div class="card-body p-3">
                                            <div class="form-check">
                                                <input class="form-check-input" 
                                                       type="checkbox" 
                                                       name="permissions" 
                                                       value="materiales.update" 
                                                       id="perm-mat-update"
                                                       {{if .UserPermissions}}{{if contains .UserPermissions "materiales.update"}}checked{{end}}{{end}}>
                                                <label class="form-check-label" for="perm-mat-update">
                                                    <strong><i class="bi bi-pencil text-warning me-1"></i>Editar Materiales</strong>
                                                    <small class="d-block text-muted">Puede modificar materiales existentes</small>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="card border-danger">
                                        <div class="card-body p-3">
                                            <div class="form-check">
                                                <input class="form-check-input" 
                                                       type="checkbox" 
                                                       name="permissions" 
                                                       value="materiales.delete" 
                                                       id="perm-mat-delete"
                                                       {{if .UserPermissions}}{{if contains .UserPermissions "materiales.delete"}}checked{{end}}{{end}}>
                                                <label class="form-check-label" for="perm-mat-delete">
                                                    <strong><i class="bi bi-trash text-danger me-1"></i>Eliminar Materiales</strong>
                                                    <small class="d-block text-muted">Puede eliminar materiales del inventario</small>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="card border-info">
                                        <div class="card-body p-3">
                                            <div class="form-check">
                                                <input class="form-check-input" 
                                                       type="checkbox" 
                                                       name="permissions" 
                                                       value="actividades.create" 
                                                       id="perm-act-create"
                                                       {{if .UserPermissions}}{{if contains .UserPermissions "actividades.create"}}checked{{end}}{{end}}>
                                                <label class="form-check-label" for="perm-act-create">
                                                    <strong><i class="bi bi-calendar-plus text-info me-1"></i>Crear Actividades</strong>
                                                    <small class="d-block text-muted">Puede programar nuevas actividades</small>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="card border-secondary">
                                        <div class="card-body p-3">
                                            <div class="form-check">
                                                <input class="form-check-input" 
                                                       type="checkbox" 
                                                       name="permissions" 
                                                       value="actividades.update" 
                                                       id="perm-act-update"
                                                       {{if .UserPermissions}}{{if contains .UserPermissions "actividades.update"}}checked{{end}}{{end}}>
                                                <label class="form-check-label" for="perm-act-update">
                                                    <strong><i class="bi bi-pencil-square text-secondary me-1"></i>Editar Actividades</strong>
                                                    <small class="d-block text-muted">Puede modificar actividades existentes</small>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="card border-dark">
                                        <div class="card-body p-3">
                                            <div class="form-check">
                                                <input class="form-check-input" 
                                                       type="checkbox" 
                                                       name="permissions" 
                                                       value="actividades.delete" 
                                                       id="perm-act-delete"
                                                       {{if .UserPermissions}}{{if contains .UserPermissions "actividades.delete"}}checked{{end}}{{end}}>
                                                <label class="form-check-label" for="perm-act-delete">
                                                    <strong><i class="bi bi-calendar-x text-dark me-1"></i>Eliminar Actividades</strong>
                                                    <small class="d-block text-muted">Puede cancelar actividades</small>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg-light">
                            <div class="d-flex gap-2 justify-content-end">
                                <a href="/admin/usuarios" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-1"></i>
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-1"></i>
                                    {{if eq .Action "crear"}}Crear Usuario{{else}}Guardar Cambios{{end}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Toggle password visibility
document.getElementById('togglePassword').addEventListener('click', function() {
    const password = document.getElementById('password');
    const icon = this.querySelector('i');
    
    if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        password.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
});

// Admin permission toggle - if admin is checked, check all others
document.getElementById('perm-admin').addEventListener('change', function() {
    const allPerms = document.querySelectorAll('input[name="permissions"]:not(#perm-admin)');
    allPerms.forEach(perm => {
        if (this.checked) {
            perm.checked = true;
            perm.closest('.card').classList.add('border-success', 'bg-light');
        } else {
            perm.closest('.card').classList.remove('border-success', 'bg-light');
        }
    });
});

// Visual feedback for checked permissions
document.querySelectorAll('input[name="permissions"]').forEach(checkbox => {
    checkbox.addEventListener('change', function() {
        const card = this.closest('.card');
        if (this.checked) {
            card.classList.add('bg-light');
        } else {
            card.classList.remove('bg-light');
        }
    });
    
    // Initialize visual state
    if (checkbox.checked) {
        checkbox.closest('.card').classList.add('bg-light');
    }
});
</script>
{{end}}
