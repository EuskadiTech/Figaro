{{define "content"}}
<div id="login-container">
    <h1>Iniciar Sesión</h1>

    {{if .ErrorMessage}}
        <p style="color: red;">{{.ErrorMessage}}</p>
    {{end}}

    <!-- Username/Password Login Form -->
    <form method="POST" action="/login">
        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <button type="submit" name="login_user_pass" value="1">Iniciar Sesión</button>
        </div>
    </form>

    <hr>

    <!-- QR Code Login Form -->
    <form method="POST" action="/login">
        <div>
            <label for="qr_data">O escanea el código QR:</label>
            <input type="text" id="qr_data" name="qr_data" placeholder="Datos del código QR">
        </div>
        
        <div>
            <button type="submit">Iniciar Sesión con QR</button>
        </div>
    </form>
</div>

<style>
#login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
}

#login-container div {
    margin-bottom: 15px;
}

#login-container label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

#login-container input[type="text"],
#login-container input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

#login-container button {
    background-color: #007cba;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

#login-container button:hover {
    background-color: #005a87;
}

#login-container hr {
    margin: 30px 0;
    border: none;
    border-top: 1px solid #ddd;
}
</style>
{{end}}
