<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>{{.PageTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/static/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/static/logo.png" />
</head>
<body id="top">
    <script>
        const showLoader = (message = "Solicitando...") => {
            const loader = document.querySelector("#loader");
            const loaderStat = document.querySelector("#loaderStat");
            if (loader) loader.style.display = "block";
            if (loaderStat) loaderStat.innerText = message;
        };
        
        const hideLoader = (message = "Descargando...") => {
            const loader = document.querySelector("#loader");
            const loaderStat = document.querySelector("#loaderStat");
            if (loader) loader.style.display = "none";
            if (loaderStat) loaderStat.innerText = message;
        };
        
        // Show "Solicitando..." if user reloads or leaves
        window.addEventListener("beforeunload", () => {
            showLoader("Solicitando...");
        });
        
        // Handle readyState (initial load)
        document.onreadystatechange = () => {
            if (document.readyState !== "complete") {
                showLoader("Descargando...");
            } else {
                hideLoader("Solicitando...");
            }
        };
        
        // Handle clicks on links and submits
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("form button[type='submit']")
                .forEach(btn => btn.addEventListener("click", () => showLoader("Solicitando...")));
        });
        
        // Handle back/forward navigation restores
        window.addEventListener("pageshow", event => {
            if (event.persisted) {
                hideLoader("Descargando...");
            }
        });
    </script>

    <center id="loader">
        <img loading="eager" src="/static/load.gif" width="200" height="200" />
        <h4 style="margin: 0;" id="loaderStat">Descargando...</h4>
        <progress style="width: calc(100% - 25px);"></progress>
    </center>
    
    <main id="container">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="card" style="width: 100%; max-width: 400px;">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Iniciar Sesión</h1>

                    {{if .ErrorMessage}}
                        <div class="alert alert-danger" role="alert">
                            {{.ErrorMessage}}
                        </div>
                    {{end}}

                    <!-- Username/Password Login Form -->
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" name="login_user_pass" value="1">Iniciar Sesión</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <!-- QR Code Login Form -->
                    <form method="POST" action="/login" id="qr-login-form">
                        <div class="mb-3">
                            <label class="form-label">O escanea el código QR:</label>
                            
                            <!-- QR Scanner Mode Toggle -->
                            <div class="btn-group d-flex mb-3" role="group">
                                <input type="radio" class="btn-check" name="qr-mode" id="qr-manual" checked>
                                <label class="btn btn-outline-secondary" for="qr-manual">Manual</label>
                                
                                <input type="radio" class="btn-check" name="qr-mode" id="qr-camera">
                                <label class="btn btn-outline-secondary" for="qr-camera">Cámara</label>
                            </div>
                            
                            <!-- Manual QR Input -->
                            <div id="qr-manual-input">
                                <input type="text" class="form-control" id="qr_data" name="qr_data" placeholder="Datos del código QR">
                            </div>
                            
                            <!-- QR Scanner Container -->
                            <div id="qr-scanner-container" style="display: none;">
                                <div id="qr-reader" style="width: 100%; height: 300px; border: 1px solid #ccc; border-radius: 5px;"></div>
                                <div id="qr-scanner-status" class="mt-2 text-center">
                                    <small class="text-muted">Apunta la cámara hacia el código QR</small>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-primary">Iniciar Sesión con QR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/bootstrap.bundle.min.js"></script>
    <script src="/static/html5-qrcode.min.js"></script>
    <script>
        // QR Scanner functionality using html5-qrcode library
        let qrCodeScanner = null;

        document.addEventListener('DOMContentLoaded', function() {
            const qrManualRadio = document.getElementById('qr-manual');
            const qrCameraRadio = document.getElementById('qr-camera');
            const qrManualInput = document.getElementById('qr-manual-input');
            const qrScannerContainer = document.getElementById('qr-scanner-container');
            const qrStatus = document.getElementById('qr-scanner-status');
            const qrDataInput = document.getElementById('qr_data');

            // Toggle between manual input and camera scanner
            function toggleQRMode() {
                if (qrCameraRadio.checked) {
                    qrManualInput.style.display = 'none';
                    qrScannerContainer.style.display = 'block';
                    startQRScanner();
                } else {
                    qrManualInput.style.display = 'block';
                    qrScannerContainer.style.display = 'none';
                    stopQRScanner();
                }
            }

            qrManualRadio.addEventListener('change', toggleQRMode);
            qrCameraRadio.addEventListener('change', toggleQRMode);

            // Start QR scanner using html5-qrcode library
            function startQRScanner() {
                try {
                    qrStatus.innerHTML = '<small class="text-muted">Iniciando escáner de QR...</small>';
                    
                    // Initialize Html5QrcodeScanner
                    qrCodeScanner = new Html5QrcodeScanner("qr-reader", {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0,
                        showTorchButtonIfSupported: true,
                        showZoomSliderIfSupported: true
                    });

                    // Define success callback
                    function onScanSuccess(decodedText, decodedResult) {
                        console.log(`QR Code detected: ${decodedText}`, decodedResult);
                        qrDataInput.value = decodedText;
                        qrStatus.innerHTML = '<small class="text-success">¡Código QR detectado exitosamente!</small>';
                        
                        // Stop scanning after successful detection
                        stopQRScanner();
                        
                        // Switch back to manual mode to show the detected value
                        qrManualRadio.checked = true;
                        toggleQRMode();
                        
                        // Optionally auto-submit the form
                        // document.getElementById('qr-login-form').submit();
                    }

                    // Define error callback
                    function onScanError(errorMessage) {
                        // Handle scan error - usually just means no QR code detected yet
                        // We don't need to show these frequent errors to the user
                    }

                    // Start scanning
                    qrCodeScanner.render(onScanSuccess, onScanError);
                    qrStatus.innerHTML = '<small class="text-muted">Apunta la cámara hacia el código QR</small>';
                    
                } catch (err) {
                    console.error('Error starting QR scanner:', err);
                    qrStatus.innerHTML = '<small class="text-danger">Error: No se pudo inicializar el escáner. ' + err.message + '</small>';
                    // Fall back to manual input
                    qrManualRadio.checked = true;
                    toggleQRMode();
                }
            }

            // Stop QR scanner
            function stopQRScanner() {
                if (qrCodeScanner) {
                    try {
                        qrCodeScanner.clear();
                        qrCodeScanner = null;
                    } catch (error) {
                        console.error('Error stopping QR scanner:', error);
                    }
                }
            }

            // Clean up on page unload
            window.addEventListener('beforeunload', function() {
                stopQRScanner();
            });
        });
    </script>
</body>
</html>
