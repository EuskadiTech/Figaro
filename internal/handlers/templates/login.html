<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Figaró - Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/static/style.css" rel="stylesheet" />
</head>
<body id="top">
    <script>
        const showLoader = (message = "Solicitando...") => {
            const loader = document.querySelector("#loader");
            const loaderStat = document.querySelector("#loaderStat");
            if (loader) loader.style.display = "block";
            if (loaderStat) loaderStat.innerText = message;
        };
        
        const hideLoader = (message = "Descargando...") => {
            const loader = document.querySelector("#loader");
            const loaderStat = document.querySelector("#loaderStat");
            if (loader) loader.style.display = "none";
            if (loaderStat) loaderStat.innerText = message;
        };
        
        // Show "Solicitando..." if user reloads or leaves
        window.addEventListener("beforeunload", () => {
            showLoader("Solicitando...");
        });
        
        // Handle readyState (initial load)
        document.onreadystatechange = () => {
            if (document.readyState !== "complete") {
                showLoader("Descargando...");
            } else {
                hideLoader("Solicitando...");
            }
        };
        
        // Handle clicks on links and submits
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("form button[type='submit']")
                .forEach(btn => btn.addEventListener("click", () => showLoader("Solicitando...")));
        });
        
        // Handle back/forward navigation restores
        window.addEventListener("pageshow", event => {
            if (event.persisted) {
                hideLoader("Descargando...");
            }
        });
    </script>

    <center id="loader">
        <img loading="eager" src="/static/load.gif" width="200" height="200" />
        <h4 style="margin: 0;" id="loaderStat">Descargando...</h4>
        <progress style="width: calc(100% - 25px);"></progress>
    </center>
    
    <main id="container">
        <div id="login-container">
            <h1>Iniciar Sesión</h1>

            {{if .ErrorMessage}}
                <p style="color: red;">{{.ErrorMessage}}</p>
            {{end}}

            <!-- Username/Password Login Form -->
            <form method="POST" action="/login">
                <div>
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div>
                    <button type="submit" name="login_user_pass" value="1">Iniciar Sesión</button>
                </div>
            </form>

            <hr>

            <!-- QR Code Login Form -->
            <form method="POST" action="/login">
                <div>
                    <label for="qr_data">O escanea el código QR:</label>
                    <input type="text" id="qr_data" name="qr_data" placeholder="Datos del código QR">
                </div>
                
                <div>
                    <button type="submit">Iniciar Sesión con QR</button>
                </div>
            </form>
        </div>

        <style>
        #login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #login-container div {
            margin-bottom: 15px;
        }

        #login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #login-container input[type="text"],
        #login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #login-container button {
            background-color: #007cba;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        #login-container button:hover {
            background-color: #005a87;
        }

        #login-container hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
        </style>
    </main>
</body>
</html>
