{{define "elegir-centro-content"}}
<div class="centro-selection">
    {{if .SelectedCentro}}
        <h2>Centro seleccionado: <strong>{{.SelectedCentro}}</strong></h2>
        <h1>Elige un aula</h1>
        <form method="POST" action="/elegir_centro">
            <input type="hidden" name="centro" value="{{.SelectedCentro}}">
            <div class="aulas-grid">
                {{range .Aulas}}
                <button type="submit" name="aula" value="{{.}}" class="button aula-button">
                    <img loading="lazy" class="picto" src="/static/pictos/aula.png"><br>
                    {{.}}
                </button>
                {{end}}
            </div>
        </form>
        <a href="/elegir_centro" class="button">
            <img loading="lazy" class="picto" src="/static/pictos/cancelar.png"><br>
            Volver a Centros
        </a>
    {{else}}
        <h1>Elige un centro</h1>
        <div class="centros-grid">
            {{range .Centers}}
            <a href="/elegir_centro?centro={{.}}" class="button centro-button">
                <img loading="lazy" class="picto" src="/static/pictos/centro.png"><br>
                {{.}}
            </a>
            {{end}}
        </div>
    {{end}}
</div>

<style>
.centro-selection {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
}

.centros-grid, .aulas-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.centro-button, .aula-button {
    padding: 30px;
    height: auto;
    min-height: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    font-weight: bold;
    border: 2px solid #007cba;
    background: white;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.centro-button:hover, .aula-button:hover {
    background: #007cba;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.centro-button .picto, .aula-button .picto {
    width: 48px;
    height: 48px;
    margin-bottom: 10px;
}
</style>
{{end}}
