{% extends "_layout.html" %}

{% block container %}
      <center>
        <h2>Añadir receta</h2>
        <form
          action="{{url_for('Recetas.edit', rid=rid)}}"
          method="POST"
          enctype="multipart/form-data"
        >
          <fieldset style="width: calc(100% - 30px); max-width: 35rem; text-align: left;">
            <legend>Añadir receta</legend>
            <label>Nombre: <input type="text" name="nombre" required value="{{receta['Nombre']}}"></label>
            <br />
            <label>Fecha: <input type="date" name="fecha" required value="{{receta['YYYY-MM-DD']}}"></label>
            <br />
            <br />
            <textarea name="receta" id="contentMD" cols="30" rows="10">{{receta['content']}}</textarea>
            <br />
            <a href="https://axis.tech.eus/naiel.fyi/mdsyntax.html" target="_blank" rel="noopener noreferrer">Manual de Markdown</a>
            <br />
            <input
              type="submit"
              class="btn btn-primary actbtn di di-save"
              value="Guardar"
            />
            <a class="actbtn di di-exit" href="{{url_for('Recetas.index')}}"
              >Salir</a
            >
          </fieldset>
        </form>
      </center>
{% endblock %}
