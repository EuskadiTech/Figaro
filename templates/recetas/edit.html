<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <!--<script crossorigin="anonymous" src="https://kit.fontawesome.com/5020e44799.js"></script>-->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='icons/style.css')}}"
    />
    <title>Galileo</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='vendor/simplemde.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='vendor/font-awesome.min.css')}}"
    />
  </head>

  <body>
    {% include 'loader.html' %}

    <header style="background-color: #000; color: #fff">
      <h3>Galileo - Recetas</h3>
    </header>
    <main>
      <center>
        <h2>Añadir receta</h2>
        <form
          action="{{url_for('Recetas.edit', rid=rid)}}"
          method="POST"
          enctype="multipart/form-data"
        >
          <fieldset style="width: calc(100% - 30px); max-width: 35rem; text-align: left;">
            <legend>Añadir receta</legend>
            <label>Nombre: <input type="text" name="nombre" required value="{{receta['Nombre']}}"></label>
            <br />
            <label>Fecha: <input type="date" name="fecha" required value="{{receta['YYYY-MM-DD']}}"></label>
            <br />
            <br />
            <textarea name="receta" id="contentMD" cols="30" rows="10">{{receta['content']}}</textarea>
            <br />
            <a href="https://axis.tech.eus/naiel.fyi/mdsyntax.html" target="_blank" rel="noopener noreferrer">Manual de Markdown</a>
            <br />
            <input
              type="submit"
              class="actbtn di di-save"
              value="Guardar"
            />
            <a class="actbtn di di-exit" href="{{url_for('Recetas.index')}}"
              >Salir</a
            >
          </fieldset>
        </form>
      </center>
    </main>
    <script src="{{url_for('static', filename='vendor/simplemde.min.js')}}"></script>
    <script>
      new SimpleMDE({
        element: document.getElementById("contentMD"),
        spellChecker: false,
        status: false,
      });
    </script>
  </body>
</html>
